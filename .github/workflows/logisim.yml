name: Logisim CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
    paths:
      - 'dockerfiles/logisim/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'dockerfiles/logisim/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set build tag
        id: build_tag
        run: echo "tag=$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_URL }}/logisim
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.build_tag.outputs.tag }}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./dockerfiles/logisim
          file: ./dockerfiles/logisim/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Logisim image tag in api
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          API_URL: ${{ vars.DJANGO_API_URL }}
        run: |
          curl -X POST "${API_URL}/webhook/update-image/" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${WEBHOOK_SECRET}" \
            -d "{\"app_name\": \"LOGISIM\", \"image_tag\": \"${{ steps.build_tag.outputs.tag }}\"}"
